<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://www.trevipay.com/wp-content/uploads/2018/01/payment-background-design-1212-566.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            color: white;
            background: rgba(255, 99, 99, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 1.5s ease-out;
        }

        a:hover {
            transform: scale(1.1);
        }

        a:nth-child(1) { background: #ffab00; }
        a:nth-child(2) { background: #42a5f5; }
        a:nth-child(3) { background: #4caf50; }
        a:nth-child(4) { background: #f44336; }
        a:nth-child(5) { background: #9c27b0; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Welcome to the Billing System</h1>

    <ul>
        <li><a href="invoices.jsp">Manage Invoices</a></li>
        <li><a href="customers.jsp">Manage Customers</a></li>
        <li><a href="products.jsp">Product Catalog</a></li>
        <li><a href="payments.jsp">Process Payments</a></li>
        <li><a href="reports.jsp">View Reports</a></li>
    </ul>

</body>
</html>
